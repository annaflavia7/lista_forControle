<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA
    let numImp = [];


    //PROCESSAMENTO
    for (let index = 1; index <= 50; index++) {
        of(index % 2 == 1); {
            numImp.push(index)

        }

    }
    //SAÍDA
    alert(`${numImp.join(", ")}`);


</script>
