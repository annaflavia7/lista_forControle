<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    listaNum = [];
    //PROCESSAMENTO
    for (let index = 1; index <= 5; index++) {
        const num = Number(prompt(`Informe um número`));
        listaNum.push(num)
    }
    listaNum.sort((a, b) => b - a)

    //SAÍDA
    document.write(`O maior número é: ${listaNum[0]}`);

</script>
